<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Rechat Icons</title>
</head>

<body>
  <div class="search-container">
    <input class="search-input" placeholder="Search icon name..." oninput="filter(this)" />
  </div>

  {% for icon in icons %}
  <div class="icon-container" data-name="{{ icon.name }}">
    <h2>{{ icon.name }}</h2>

    <div class="sizes">
      <img src="icons/{{ icon.name }}-{{ icon.svg }}" class="icon small" />
      <img src="icons/{{ icon.name }}-{{ icon.svg }}" class="icon medium" />
      <img src="icons/{{ icon.name }}-{{ icon.svg }}" class="icon large" />
      <img src="icons/{{ icon.name }}-{{ icon.svg }}" class="icon x-large" />
      <img src="icons/{{ icon.name }}-{{ icon.svg }}" class="icon xx-large" />
    </div>

    <div class="usage">
      <code>
        import {{ icon.name }} from "{{ icon.path }}"
      </code>
    </div>
  </div>
  {% endfor %}

  <script type="text/javascript">
    function filter({ value }) {
      const icons = document.getElementsByClassName('icon-container')

      Object.values(icons).forEach(element => {
        const name = element.getAttribute('data-name')
        element.style.display = name.includes(value) ? 'block' : 'none'
      })
    }
  </script>
</body>

</html>
