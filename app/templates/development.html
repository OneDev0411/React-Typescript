<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Rechat.com">
  <meta name="author" content="Rechat.com">
  <!-- Remove Microsoft Edge's phone number styling -->
  <meta name="format-detection" content="telephone=no">

  <!-- -->
  {{^ openGraph.has_og }}
  <title>Rechat</title>
  {{/ openGraph.has_og }}

  <!-- -->
  {{# openGraph.has_og }}
  <title>{{ openGraph.og_title }} | Rechat</title>
  {{/ openGraph.has_og }}

  <!-- -->
  {{# openGraph.has_og }}
  <meta property="og:url" content="{{ openGraph.og_url }}" />
  <meta property="og:title" content="{{ openGraph.og_title }}" />
  <meta property="og:description" content="{{ openGraph.og_description }}" />
  <meta property="og:image" content="{{ openGraph.og_image_url }}" /> {{/ openGraph.has_og }}

  <!-- -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="/static/images/favicons/manifest.json">
  <link rel="mask-icon" href="/static/images/favicons/safari-pinned-tab.svg" color="#003bdf">
  <link rel="shortcut icon" href="/static/images/favicons/favicon.ico">
  <meta name="msapplication-config" content="/static/images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#fff">
</head>

<body class="page">
  <div id="app">{{{ body }}}</div>
  <div class="hidden">
    {{# store_data }}
    <script>
      window.__APPLICATION_STATE__ = '{{ store_data }}'
    </script> {{/ store_data }}
  </div>

  <script>
    if (!window.INTERCOM_ID) {
      window.INTERCOM_ID = '{{ variables.intercomId }}';
    }
  </script>
  <script>
    (function () { var w = window; var ic = w.Intercom; if (typeof ic === "function") { ic('reattach_activator'); ic('update', intercomSettings); } else { var d = document; var i = function () { i.c(arguments) }; i.q = []; i.c = function (args) { i.q.push(args) }; w.Intercom = i; function l() { var s = d.createElement('script'); s.type = 'text/javascript'; s.async = true; s.src = 'https://widget.intercom.io/widget/{{ variables.intercomId }}'; var x = d.getElementsByTagName('script')[0]; x.parentNode.insertBefore(s, x); } if (w.attachEvent) { w.attachEvent('onload', l); } else { w.addEventListener('load', l, false); } } })()
  </script>

  <script type="text/javascript" src='{{ jsBundle }}'></script>

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</body>

</html>
