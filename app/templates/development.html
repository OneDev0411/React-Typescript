<!DOCTYPE html>
<!--

| |_) / _ \/ __| '_ \ / _` | __|
|  _ <  __/ (__| | | | (_| | |_
|_| \_\___|\___|_| |_|\__,_|\__|

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Rechat.com">
  <meta name="author" content="Rechat.com">
  <!-- -->
  {{^ data.has_og }}
  <title>Rechat</title>
  {{/ data.has_og }}

  <!-- -->
  {{# data.has_og }}
  <title>{{ data.og_title }} | Rechat</title>
  {{/ data.has_og }}

  <!-- -->
  {{# data.has_og }}
  <meta property="og:url" content="{{ data.og_url }}" />
  <meta property="og:title" content="{{ data.og_title }}" />
  <meta property="og:description" content="{{ data.og_description }}" />
  <meta property="og:image" content="{{ data.og_image_url }}" /> {{/ data.has_og }}

  <!-- -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="/static/images/favicons/manifest.json">
  <link rel="mask-icon" href="/static/images/favicons/safari-pinned-tab.svg" color="#3388ff">
  <link rel="shortcut icon" href="/static/images/favicons/favicon.ico">
  <meta name="msapplication-config" content="/static/images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Custom Fonts -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="page-{{ data.page_slug }}">
  <div id="app">{{{ body }}}</div>
  <div class="hidden">
    {{# store_data }}
    <script>
      window.__APPLICATION_STATE__ = '{{ store_data }}'
    </script>
    {{/ store_data }}
  </div>

  <script type="text/javascript" src='{{ jsBundle }}'></script>
</body>

</html>
