      <text x="-1247" y="96" class="cls-2"><tspan class="cls-3">Once upon a time, in another life, I worked in the world of print media. </tspan><tspan dy="1.5em" x="-1247" class="cls-3">While designing imagery for this monthly magazine, one of the major</tspan></text>
      <text x="-1247" y="75" class="cls-2"><tspan class="cls-2"><tspan class="cls-4">Dan   </tspan><tspan class="cls-5">10:54 AM</tspan></tspan></text>
    </g>
    <g>
      <circle cx="-1276" cy="152" r="20" class="cls-1"/>
      <text x="-1247" y="171" class="cls-2"><tspan class="cls-3">Other times, it meant recoloring a scene altogether.</tspan></text>
      <text x="-1247" y="150" class="cls-2"><tspan class="cls-2"><tspan class="cls-4">Tony   </tspan><tspan class="cls-5">11:04 AM</tspan></tspan></text>
    </g>
    <g>
      <circle cx="-1276" cy="204" r="20" class="cls-1"/>
      <text x="-1247" y="223" class="cls-2"><tspan class="cls-3">Color is an enormous part of how our work communicates.</tspan></text>
      <text x="-1247" y="202" class="cls-2"><tspan class="cls-2"><tspan class="cls-4">Sally   </tspan><tspan class="cls-5">11:34 AM</tspan></tspan></text>
    </g>
    <g>
      <circle cx="-1276" cy="256" r="20" class="cls-1"/>
      <text x="-1247" y="574" class="cls-2"><tspan class="cls-3">^ lol who does that remind you of guys?</tspan></text>
      <text x="-1247" y="275" class="cls-2"><tspan class="cls-3">The right tone can create an emotional depth by suggesting an atmospheric impression, whereas mismatched colors are jarring and create friction points </tspan><tspan dy="1.5em" x="-1247" class="cls-3">in the narrative.</tspan></text>
      <text x="-1247" y="254" class="cls-2"><tspan class="cls-2"><tspan class="cls-4">Shayan   </tspan><tspan class="cls-5">11:34 AM</tspan></tspan></text>
    </g>
