image: node:10

variables:
  LABELS_TO_REMOVE: 'Merge Requested'
  LABELS_TO_ADD_FOR_IRISH: 'Deployed to Boer'
  LABELS_TO_ADD_FOR_CHAPPAR: 'Deployed to Alpine'
  LABELS_TO_ADD_FOR_PRODUCTION: 'Deployed to Production'

stages:
  - build
  - test
  - deploy


# This stage is for making sure that build is not broken.
build:
  stage: build
  script:
    - npm i
    - npm run build:ci
# We don't need to run build for branches that are deployed. if build is broken
# deploy also breaks.
  except:
    - alpha
    - stage
    - master

test_unit:
  stage: test
  script:
    - npm i
    - npm run test:ci -- --coverage

deploy_alpha:
  stage: deploy
  image: timbru31/ruby-node:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl --provider=heroku --app=rechat-web-alpha --strategy=git --api-key=$HEROKU_API_KEY --username=$HEROKU_USERNAME --password=$HEROKU_PASSWORD
    - node ./scripts/update-gl-issue-labels.js "$LABELS_TO_REMOVE" "$LABELS_TO_ADD_FOR_CHAPPAR"
  environment:
    name: alpha
    url: https://alpha.rechat.com
  only:
    - alpha

deploy_irish:
  stage: deploy
  image: timbru31/ruby-node:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl --provider=heroku --app=rechat-irish --strategy=git --api-key=$HEROKU_API_KEY --username=$HEROKU_USERNAME --password=$HEROKU_PASSWORD
    - node ./scripts/update-gl-issue-labels.js "$LABELS_TO_REMOVE" "$LABELS_TO_ADD_FOR_IRISH"
  environment:
    name: irish
    url: https://irish.rechat.com
  only:
    - stage

deploy_production:
  stage: deploy
  image: timbru31/ruby-node:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl --provider=heroku --app=rechat-web --strategy=git --api-key=$HEROKU_API_KEY --username=$HEROKU_USERNAME --password=$HEROKU_PASSWORD
    - node ./scripts/update-gl-issue-labels.js "$LABELS_TO_REMOVE" "$LABELS_TO_ADD_FOR_PRODUCTION"
  environment:
    name: production
    url: https://rechat.com
  when: manual
  only:
    - master
