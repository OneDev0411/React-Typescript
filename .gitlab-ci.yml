image: node:10

stages:
  - build
  - test
  - deploy

# This stage is for making sure that build is not broken.
build:
  stage: build
  script:
    - npm i
    - npm run build:ci
  # We don't need to run build for branches that are deployed. if build is broken
  # deploy also breaks.
  except:
    - alpha
    - stage
    - master

test_unit:
  stage: test
  script:
    - npm i
    - npm run test:ci -- --coverage

deploy_alpha:
  stage: deploy
  image: timbru31/ruby-node:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl --provider=heroku --app=rechat-web-alpha --strategy=git --api-key=$HEROKU_API_KEY --username=$HEROKU_USERNAME --password=$HEROKU_PASSWORD
  environment:
    name: alpha
    url: https://alpha.rechat.com
  only:
    - alpha

deploy_irish:
  stage: deploy
  image: timbru31/ruby-node:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - npm run sentry:release
    - dpl --provider=heroku --app=rechat-irish --strategy=git --api-key=$HEROKU_API_KEY --username=$HEROKU_USERNAME --password=$HEROKU_PASSWORD
  environment:
    name: irish
    url: https://irish.rechat.com
  only:
    - stage

deploy_production:
  stage: deploy
  image: timbru31/ruby-node:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - npm run sentry:release
    - dpl --provider=heroku --app=rechat-web --strategy=git --api-key=$HEROKU_API_KEY --username=$HEROKU_USERNAME --password=$HEROKU_PASSWORD
  environment:
    name: production
    url: https://rechat.com
  only:
    - master
