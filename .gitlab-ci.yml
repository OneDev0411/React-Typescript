image: node:14

stages:
  - test
  - review
  - deploy

test_unit:
  stage: test
  only:
    - merge_requests
  script:
    - npm i -g npm@latest
    - npm i --legacy-peer-deps
    - npm run types:check
    - npm run test:ci -- --coverage
  needs: []

deploy_beta:
  stage: deploy
  image: timbru31/ruby-node:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl heroku api --api_key $HEROKU_API_KEY --strategy api --app rechat-irish
  environment:
    name: beta
    url: https://beta.rechat.com
  only:
    - stage

deploy_production:
  stage: deploy
  image: timbru31/ruby-node:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl heroku api --api_key $HEROKU_API_KEY --strategy api --app rechat-web
  environment:
    name: production
    url: https://app.rechat.com
  only:
    - master

start_review:
  stage: review
  script:
    - chmod u+x ./dokku.sh
    - ./dokku.sh
  environment:
    name: review/$CI_BUILD_REF_NAME
    url: https://$CI_COMMIT_REF_SLUG.rechat.co/
  only:
    - merge_requests
  except:
    - master
  needs: []
