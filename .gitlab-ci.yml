image: node:14-alpine

stages:
  - deps
  - tests
  - deploy

deps:
  stage: deps
  script:
    - docker build --target deps . -t $CI_COMMIT_REF_NAME-deps
  tags:
    - shell

jest:
  stage: tests
  script:
    - docker run -t $CI_COMMIT_REF_NAME-deps 'npm' 'run' 'test:ci'
  tags:
    - shell
  needs:
    - deps

eslint:
  stage: tests
  script:
    - - docker run -t $CI_COMMIT_REF_NAME-deps 'npm' 'run' 'lint:ci'
  tags:
    - shell
  needs:
    - deps

typescript:
  stage: tests
  script:
    - docker run -t $CI_COMMIT_REF_NAME-deps 'npm' 'run' 'types:check'
  tags:
    - shell
  needs:
    - deps

alpha:
  stage: deploy
  script:
    - ./dokku.sh

  needs:
    - deps
  tags:
    - shell
