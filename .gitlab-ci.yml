image: node:10

variables:
  # It's auto-generated by some git pre-commit hook in order to keep node_modules cached
  # based on package-lock.json file checksum
  CI_CACHE_KEY: "14c09c8b5b9dcbfa5aa1309c049c8acd"

stages:
  - build
  - test
  - deploy

deps:
  stage: build
  cache:
    key: ${CI_CACHE_KEY}
    paths:
      - node_modules/
    policy: push
  only:
    changes:
      - package-lock.json
  script:
    - npm i

unit:
  stage: test
  cache:
    key: ${CI_CACHE_KEY}
    paths:
      - node_modules/
    policy: pull
  script:
    - npm run test:unit

irish:
  stage: deploy
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=rechat-irish --api-key=$HEROKU_API_KEY
  environment:
    name: irish
    url: https://irish.rechat.com
  when: manual
  only:
  - stage
