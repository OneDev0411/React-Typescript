image: node:14-alpine

stages:
  - deps
  - tests
  - deploy
  - destroy

deps:
  stage: deps
  script:
    - docker build --target deps . -t $CI_COMMIT_REF_NAME-deps
  tags:
    - shell

jest:
  stage: tests
  script:
    - docker run -t $CI_COMMIT_REF_NAME-deps 'npm' 'run' 'test:ci'
  coverage: '/Lines\s+:\s([\d\.]+)/'
  artifacts:
    paths:
      - coverage
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml

  tags:
    - shell
  needs:
    - deps

eslint:
  stage: tests
  script:
    - - docker run -t $CI_COMMIT_REF_NAME-deps 'npm' 'run' 'lint:ci'
  tags:
    - shell
  needs:
    - deps

typescript:
  stage: tests
  script:
    - docker run -t $CI_COMMIT_REF_NAME-deps 'npm' 'run' 'types:check'
  tags:
    - shell
  needs:
    - deps

alpha:
  stage: deploy
  environment:
    name: review/$CI_BUILD_REF_NAME
    url: https://$CI_COMMIT_REF_SLUG.rechat.co/
    on_stop: destroy_alpha
  script:
    - ./dokku.sh
    -  docker cp $APP.web.1:/app/statoscope.html .
  artifacts:
    name: "Statoscope Bundle Analyzer"
    paths:
      - ./statoscope.html

  needs:
    - deps
  tags:
    - shell

destroy_alpha:
  stage: destroy
  script:
    - ./dokku-stop.sh
  environment:
    name: review/$CI_BUILD_REF_NAME
    action: stop
  when: manual
  tags:
    - shell
