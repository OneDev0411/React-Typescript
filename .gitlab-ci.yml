image: node:10

variables:
  # It's auto-generated by some git pre-commit hook in order to keep node_modules cached
  # based on package-lock.json file checksum
  CI_CACHE_KEY: "14c09c8b5b9dcbfa5aa1309c049c8acd"

cache:
  key: ${CI_CACHE_KEY}
  paths:
    - node_modules/

stages:
  - build
  - test

deps:
  stage: build
  script:
    - npm i

unit:
  stage: test
  script:
    - npm run test:unit
