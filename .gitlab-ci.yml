image: node:10

variables:
  # It's auto-generated by some git pre-commit hook in order to keep node_modules cached
  # based on package-lock.json file checksum
  CI_CACHE_KEY: "efa2a2615ea989a6b9670175da87e6d4"

stages:
  - prepare
  - build
  - test
  - deploy

# We have this as a separate stage because we conditionally cache node_modules
# If we want to change this to unconditionally cache node_module, then
# we can have a single build stage which runs `npm i` and `npm run build`
# sequentially.
build_deps:
  stage: prepare
  cache:
    key: ${CI_CACHE_KEY}
    paths:
      - node_modules/
    policy: push
  only:
    changes:
      - package-lock.json
  script:
    - npm i

# This stage is for making sure that build is not broken.
build:
  stage: build
  cache:
    key: ${CI_CACHE_KEY}
    paths:
      - node_modules/
    policy: pull
  script:
    - npm run build:ci
# We don't need to run build for branches that are deployed. if build is broken
# deploy also breaks.
  except:
    - alpha
    - stage
    - master


test_unit:
  stage: test
  cache:
    key: ${CI_CACHE_KEY}
    paths:
      - node_modules/
    policy: pull
  script:
    # Fallback npm i command in case of cache failure.
    # It won't take much if the cache is working as expected.
    - npm i
    - npm run test:unit -- --coverage

deploy_alpha:
  stage: deploy
  image: ruby:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl --provider=heroku --app=rechat-web-alpha --strategy=git --api-key=$HEROKU_API_KEY --username=$HEROKU_USERNAME --password=$HEROKU_PASSWORD
  environment:
    name: alpha
    url: https://alpha.rechat.com
  only:
    - alpha

deploy_irish:
  stage: deploy
  image: ruby:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl --provider=heroku --app=rechat-irish --strategy=git --api-key=$HEROKU_API_KEY --username=$HEROKU_USERNAME --password=$HEROKU_PASSWORD
  environment:
    name: irish
    url: https://irish.rechat.com
  only:
    - stage

deploy_production:
  stage: deploy
  image: ruby:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl --provider=heroku --app=rechat-web --strategy=git --api-key=$HEROKU_API_KEY --username=$HEROKU_USERNAME --password=$HEROKU_PASSWORD
  environment:
    name: production
    url: https://rechat.com
  when: manual
  only:
    - master
