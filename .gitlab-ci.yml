image: node:10

variables:
  # It's auto-generated by some git pre-commit hook in order to keep node_modules cached
  # based on package-lock.json file checksum
  CI_CACHE_KEY: "14c09c8b5b9dcbfa5aa1309c049c8acd"

stages:
  - build
  - test

deps:
  stage: build
  cache:
    key: ${CI_CACHE_KEY}
    paths:
      - node_modules/
    policy: push
  only:
    changes:
      - package-lock.json
  script:
    - npm i

unit:
  stage: test
  cache:
    key: ${CI_CACHE_KEY}
    paths:
      - node_modules/
    policy: pull
  script:
    - npm run test:unit
